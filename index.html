<!DOCTYPE html>
<html>
<head>
	<title>Train Tracker</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>
<div class="jumbotron">
    <h1 class="text-center">Train Schedule</h1>
</div>
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Train Schedule</h3>
		</div>
		<div class="panel">
			<div class="table-responsive">          
  				<table class="table">
    				<thead>
      					<tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency (min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					    </tr>
					</thead>
					<tbody>
    				</tbody>
  				</table>
  			</div>
  		</div>
  	</div>
</div>
 
<div class="col-sm-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Add Train</h3>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label>Train Name</label>
					<input class="form-control" id="train_nme" placeholder="Enter Train Name">
				</div>
				<div class="form-group">
					<label>Destination</label>
					<input class="form-control" id="destination" placeholder="Enter Destination">
				</div>
				<div class="form-group">
					<label>Frequency (mins)</label>
					<input class="form-control" id="frequency" placeholder="Enter Frequency (mins)">
				</div>
				<div class="form-group">
					<label>Start Time (HH:MM - Military Time)</label>
					<input class="form-control" id="start_time" placeholder="Enter Start Time (HH:MM - Military Time)">
				</div>
				<button id="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="assets/javascript/moment.js"></script>
<script type="text/javascript">

// console.log(moment("12/12/2012").unix())
// console.log(moment("2:55 PM", "hh:mm").format("hh:mm"))
console.log(moment("2:55 PM", "hh:mm").isValid())

var config = {
    apiKey: "AIzaSyDtqYd6OlTJ668OHNAdKqiWM2NGGf5yUSg",
    authDomain: "trainschedule-3689e.firebaseapp.com",
    databaseURL: "https://trainschedule-3689e.firebaseio.com",
    storageBucket: "trainschedule-3689e.appspot.com",
    messagingSenderId: "472429132259"
};
firebase.initializeApp(config);
var dataRef = firebase.database();

dataRef.ref().on("child_added", function(childSnapshot) {
	var trainName = childSnapshot.val().trainName
	var destination = childSnapshot.val().destination
	var frequency = childSnapshot.val().frequency
	var startTime = childSnapshot.val().startTime
	// Assumptions
    var tFrequency = frequency;

    // Time is 3:30 AM
    var firstTime = startTime;

    // First Time (pushed back 1 year to make sure it comes before current time)
    var firstTimeConverted = moment(firstTime, "hh:mm").subtract(1, "years");
    console.log(firstTimeConverted);

    // Current Time
    var currentTime = moment();
    console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

    // Difference between the times
    var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
    console.log("DIFFERENCE IN TIME: " + diffTime);

    // Time apart (remainder)
    var tRemainder = diffTime % tFrequency;
    console.log(tRemainder);

    // Minute Until Train
    var tMinutesTillTrain = tFrequency - tRemainder;
    console.log("MINUTES TILL TRAIN: " + tMinutesTillTrain);

    // Next Train
    var nextTrain = moment().add(tMinutesTillTrain, "minutes");
    console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));
	var newrow = $("<tr>")
		.append($("<td>").html(trainName))
		.append($("<td>").html(destination))
		.append($("<td>").html(frequency))
		.append($("<td>").html(moment(nextTrain).format("hh:mm")))
		.append($("<td>").html(tMinutesTillTrain));
	$("tbody").append(newrow);
});


$("#submit").on("click", function(event){
	event.preventDefault();
	var trainName = $("#train_nme").val().trim();
	var destination = $("#destination").val().trim();
	var frequency = $("#frequency").val().trim();
	var startTime = $("#start_time").val().trim();
	if (moment(startTime, "hh:mm").isValid()){
		dataRef.ref().push({
			trainName: trainName,
			destination: destination,
			frequency: frequency,
			startTime: moment(startTime, "hh:mm").format("hh:mm"),
			dateAdded: firebase.database.ServerValue.TIMESTAMP
		});
	}
	else {
		$("#start_time").val("invalid start time");
	};
	
});
</script>
</body>
