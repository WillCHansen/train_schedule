<!DOCTYPE html>
<html>
<head>
	<title>Train Tracker</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>
<div class="jumbotron">
    <h1 class="text-center">Train Schedule</h1>
</div>
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Train Schedule</h3>
		</div>
		<div class="panel">
			<div class="table-responsive">          
  				<table class="table">
    				<thead>
      					<tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency (min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					    </tr>
					</thead>
					<tbody>
    				</tbody>
  				</table>
  			</div>
  		</div>
  	</div>
</div>
 
<div class="col-sm-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Add Train</h3>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label>Train Name</label>
					<input class="form-control" id="train_nme" placeholder="Enter Train Name">
				</div>
				<div class="form-group">
					<label>Destination</label>
					<input class="form-control" id="destination" placeholder="Enter Destination">
				</div>
				<div class="form-group">
					<label>Frequency (mins)</label>
					<input class="form-control" id="frequency" placeholder="Enter Frequency (mins)">
				</div>
				<div class="form-group">
					<label>Start Time (HH:MM - Military Time)</label>
					<input class="form-control" id="start_time" placeholder="Enter Start Time (HH:MM - Military Time)">
				</div>
				<button id="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript" src="assets/javascript/moment.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
